<div class="projects-container">
  <ul>
    <li *ngFor="let project of projects">
      <p class="title"><strong>{{project.name}}</strong></p>
      <a href={{project.github}} *ngIf="project.github!='none'">
        <i class="fa fa-github"></i>
      </a>
      <p><br>{{project.description}}</p>
      <p class="skills"><br>{{project.skills}}</p>
      <ul>
        <li *ngFor="let picture of project.pictures">
          <img src={{picture}} alt="Picture of {{project.name}}">
        </li>
      </ul>
      <div class="divider"></div>
    </li>
  </ul>
  <footer>
    <p>&copy; {{year}} Peter Xu.</p>
  </footer>
</div>
