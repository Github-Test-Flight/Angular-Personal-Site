<div class="projects-container">
  <ul>
    <li *ngFor="let project of projects">
      <p>{{project.name}}</p>
      <a href={{project.github}} *ngIf="project.github!='none'">
        <i class="fa fa-github"></i>
      </a>
      <p><br>{{project.skills}}</p>
      <p>{{project.description}}</p>
      <ul>
        <li *ngFor="let picture of project.pictures">
          <img src={{picture}}>
        </li>
      </ul>
    </li>
  </ul>
</div>
